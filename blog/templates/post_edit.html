{% extends 'base.html' %}


{% block content %}

{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1>Edit post</h1>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="update">
        </form>
        {% else %}
            You are not allowed here!
        {% endif %}
{% else %}

Please login to continue.

{% endif %}

{% endblock %}
