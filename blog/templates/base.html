{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Django blog</title>
  </head>
  <body>

    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <h1><a href="{% url 'home' %}" class="text-decoration-none text-light">Django blog</a></h1>
            
            
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              
                <li><a href="#" class="nav-link px-2 text-secondary">About</a></li>
              </ul>
            
            
            
            {% if user.is_authenticated %}
            <div class="text-end">
              <a href="{% url 'post_new' %}" class="btn btn-outline-light me-2" role="button">New Blog Post</a>              
              <a href="{% url 'edit_profile' %}" class="btn btn-warning" role="button">Edit Profile</a>
              <a href="{% url 'logout' %}" class="btn btn-warning" role="button">Logout</a>
            </div>
            {% else %}
            <div class="text-end">
              <a href="{% url 'register' %}" class="btn btn-outline-light me-2" role="button">Register</a>              
              <a href="{% url 'login' %}" class="btn btn-warning" role="button">Login</a>
            </div>
            {% endif %}
          </div>
        </div>
      </header>
      
      <div class="b-example-divider"></div>
   
    <div class="container">
      <br>
        {% block content %}

        {% endblock %}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    
  </body>
</html>
