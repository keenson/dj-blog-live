{% extends 'base.html'%}
{% block title %}Comment On Blog Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}

    <h1>Add Comment...</h1>
    <br><br>

    <div class="form-group">
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Comment</button>
    </div>    
    </form>
{% else %}

    Please login to continue.

{% endif %}


{% endblock %}
